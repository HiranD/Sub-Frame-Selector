name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for uploading release assets

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller subframe-selector.spec

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../SubFrameSelector-macOS.zip "SubFrame Selector.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubFrameSelector-macOS
          path: SubFrameSelector-macOS.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: SubFrameSelector-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller subframe-selector.spec

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "dist\SubFrame Selector" -DestinationPath SubFrameSelector-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubFrameSelector-Windows
          path: SubFrameSelector-Windows.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: SubFrameSelector-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
